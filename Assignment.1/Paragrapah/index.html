<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>paragraph</h1>
    <!-- space -->

    <br>
    <!-- paragraph -->
    <p>If you're new to HTML, <p> is likely to be the first element that you encounter. It defines a paragraph of text. The end of the paragraph is marked by a closing </p> tag. Technically this is optional, but it's good practice to include the closing tag to ensure your document validates.</p>
</body>
</html>
